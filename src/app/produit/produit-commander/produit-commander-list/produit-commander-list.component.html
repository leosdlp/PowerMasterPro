<div class="container">
  <div class="row">
    <div class="col-8">
      <h1>{{produit?.nom}}</h1>
      <div class="infos row">
        <p class="col-5">Fournisseur : {{ produit?.fournisseur }}</p>
        <p class="col-5">Type : {{ produit?.type }}</p>
      </div>
      <div class="infos row">
        <p class="col-5">Genre : {{ produit?.genre }}</p>
        <p class="col-5">Taille : {{ produit?.taille }}</p>
      </div>
      <div class="infos row">
        <p class="col-5">Ã‰tat : {{ produit?.etat }}</p>
        <p class="col-5">Prix : {{ produit?.prix }}</p>
      </div>
      <div class="row buttons">
        <div class="row gap">
          <button routerLink="/produit-commander" routerLinkActive="active" class="col-2">Retour</button>
          <button *ngIf="isLoggedIn()" (click)="ajouterPanier()" class="col-3 ajout">Ajouter au panier</button>
        </div>
        <div class="row">
          <button routerLink="/connexion" *ngIf="!isLoggedIn()" class="col-5 ajout">Connectez-vous pour ajouter au panier</button>
          <button routerLink="/panier" routerLinkActive="active" class="col-3" *ngIf="isLoggedIn()">Voir mon panier</button>
        </div>
      </div>
    </div>
  </div>
</div>
