<div class="container">
  <div class="row">
    <div class="col-4">
      <h1>Créer un fournisseur</h1>
      <form [formGroup]="fournisseurForm" (ngSubmit)="ajouterFournisseur()">
        <div class="row">
          <label for="nom" class="col-3">Nom :</label>
          <input type="text" id="nom" formControlName="nom" class="col-6">
        </div>
        <div class="buttons row">
          <div class="col-4">
            <button routerLink="/fournisseur-list" routerLinkActive="active" class="col-12">Retour</button>
          </div>
          <div class="col-4">
            <button type="submit" class="col-12">Créer</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
